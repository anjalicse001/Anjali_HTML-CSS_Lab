<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Bar Graph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="graph-container">
    <div class="bar-graph-row">
      <div class="bar-graph">
        <div class="bar" style="height: 30%;"><span>30%</span></div>
      </div>
      <div class="bar-graph">
        <div class="bar" style="height: 40%;"><span>40%</span></div>
      </div>
      <div class="bar-graph">
        <div class="bar" style="height: 80%;"><span>80%</span></div>
      </div>
    </div>
    <h1>Bar Plot</h1>
  </div>
</body>
</html>
